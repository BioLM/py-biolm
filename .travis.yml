language: python
dist: focal
python:
- "3.11-dev"
- 3.10
- 3.9
- 3.8
- 3.7
cache: pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
install:
  - |
    if [[ $TRAVIS_PYTHON_VERSION == "3.7" ]]; then
      pip install "pip<23.3" "setuptools<70" "wheel<0.41"
    else
      pip install -U pip setuptools wheel
    fi
  - pip install -U 'tox>=4.0.0,<=4.25.0'

script:
- tox
after_script:
- ./ci_docs_test.sh
deploy:
  edge: true
  provider: script
  script: bash deploy.sh
  cleanup: true
  on:
    repo: BioLM/py-biolm
    python: 3.10
    branch: production
env:
  global:
    - secure: 
    - secure: 
