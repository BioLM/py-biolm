language: python
python:
- "3.10-dev"
- 3.9
- 3.8
- 3.7
- 3.6
before_install:
- sudo apt-get install -y python-dev || true
- sudo apt-get install -y python3-dev python-dev
- sudo apt-get install -y python-distutils || true
- sudo apt-get install -y python3-distutils || true
- sudo apt-get install -y python3-distutils-extra || true
- sudo apt-get install -y python3.7-distutils || true
- sudo apt-get install -y python3.6-distutils || true
install:
- pip install docutils
- pip install 'tox-travis<=0.13' setuptools wheel
- pip install -r requirements_dev.txt
script: RS=118 make test
after_success: make install
before_deploy: pip install -U -r requirements_dev.txt
deploy:
  edge: true
  provider: script
  script: bash deploy.sh
  cleanup: true
  on:
    repo: BioLM/py-biolm
    python: "3.9"
    branch: production
env:
  global:
    - secure: 
    - secure: 
