[tool.black]
target-version = ["py37", "py38", "py39", "py310", "py311"]  # all versions of python we support
line-length = 88
quiet = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
target-version = "py37"  # the lowest version of python we support
select = [
    "B", # flake8-bugbear
    "C", # flake8-comprehensions
    "C90", # mccabe
    "E", # pycodestyle errors
    "F", # pyflakes
    "I", # isort
    "UP", # pyupgrade
    "W", # pycode warnings
]
extend-ignore = [
    "E501", # Let black handle line length
    "F821", # For need of global names
]
fix = true
exclude = [
    ".venv",
    # any other directories or files to exclude
]

[tool.flake8]
max-line-length = 88
exclude = ".venv"

[build-system]
requires = [
    "setuptools>=68",
    "wheel",
    "pip>=23.3"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"